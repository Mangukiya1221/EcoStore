<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator - EcoStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">EcoStore</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="calculator.html">Calculator</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="calculator-container">
        <h2>Carbon Footprint Calculator</h2>
        <form id="calculatorForm">
            <div class="form-group">
                <label>Daily plastic usage (items):</label>
                <input type="number" id="plastic" required>
            </div>
            <div class="form-group">
                <label>Monthly water consumption (gallons):</label>
                <input type="number" id="water" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>Committed to providing eco-friendly alternatives</p>
            </div>

            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: info@ecostore.com</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
